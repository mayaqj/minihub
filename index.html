<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicHub | Music Player</title>
    <link rel="stylesheet" href="assets/main.css">
    <script src="https://kit.fontawesome.com/f27bf05b82.js"></script>
</head>

<body>

    <div id="fancyBG"></div>

    <div class="container">

        <header id="colorHeader">
            <span class="colorBlocks cb1 "></span>
            <span class="colorBlocks cb2 "></span>
            <span class="colorBlocks cb3 "></span>
            <span class="colorBlocks cb4 "></span>
            <h1 id="miniHub">Minihub</h1>
        </header>


        <div id="currentlyPlaying">
            <audio id="player" ontimeupdate="updateProgress()">
                <source id="source">
                Audio not supported
            </audio>

            <span id="currentlyPlayingSong"></span><span id="currentSong"></span>

            <progress id="progress" value="0" max="100"></progress>

        </div>

        <!-- Song Info !-->

        <div id="songInfo" class="">
            <div class="showInfo">
                <div id="albumArt">
                    <img id="albumArtPic" src="assets/img/art-00.jpg">
                </div>
                <div id="moreInfo">
                    <div id="feat">
                        Featured Artists
                    </div>
                    <p id="albumTitle">Album Title</p>
                    <p id="albumYear">Year</p>
                    <p class="links"><a id="artistUrl" href="#" target="_blank"><img id="artistLogo"
                                src="assets/img/logo-00.png"></a>
                        <a id="spotifyUrl" href="#" target="_blank"><img id="spotify" src="assets/spotify.png"></a>
                    </p>
                </div>
            </div>

        </div>
        <div id="infoToggle">
            <div id="volumeStuff">
                <p>Volume:</p>
                <i class="fas fa-volume-down fa-2x"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <i class="fas fa-volume-up fa-2x"></i>
            </div>
            <a class="info" id="toggle" onclick="document.getElementById('songInfo').classList.toggle('hide');">&#x25B6;
                Song Info &#x25C0;</a>
        </div>

        <!-- Playlist ! -->

        <div id="playList">
            <div id="playlistClippyBg"></div>

            <div class="playlistContainer">
                <!-- Controls  !-->
                <div id="controls">
                    <i class="far fa-pause-circle fa-7x" onclick="pauseAudio()"></i>
                    <i class="far fa-play-circle fa-10x" onclick="playAudio()"></i>
                </div>

                <h2 class="playList">Playlist</h2>

                <div id="songList"></div>
            </div>

        </div>



        <footer>
            Music, Album Art and Logos by their respective Artsists.<br>
            Player Built by Maya Johnson 2019
        </footer>

        <script src="script.js">
        </script>

</body>

</html>
